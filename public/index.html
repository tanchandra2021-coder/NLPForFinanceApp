<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance News Sentiment Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .title-bubble {
            background: linear-gradient(135deg, #00f2a9 0%, #00d98e 50%, #00c47a 100%);
            color: #000;
            text-align: center;
            font-size: 2.5em;
            font-weight: 800;
            border-radius: 30px;
            padding: 35px 45px;
            margin: 30px auto 40px auto;
            box-shadow: 0 20px 60px rgba(0,242,169,0.5), 0 0 100px rgba(0,242,169,0.3);
            animation: titleGlow 3s ease-in-out infinite;
            letter-spacing: -0.5px;
        }

        @keyframes titleGlow {
            0%, 100% { box-shadow: 0 20px 60px rgba(0,242,169,0.5), 0 0 100px rgba(0,242,169,0.3); }
            50% { box-shadow: 0 20px 80px rgba(0,242,169,0.7), 0 0 120px rgba(0,242,169,0.5); }
        }

        .instruction-box {
            background: linear-gradient(135deg, rgba(0,132,255,0.95) 0%, rgba(0,100,255,0.95) 100%);
            backdrop-filter: blur(20px);
            color: #fff;
            font-size: 1.2em;
            line-height: 1.6;
            border-radius: 25px;
            padding: 25px 30px;
            margin: 30px auto;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,132,255,0.4);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .mode-btn {
            padding: 15px 30px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #00f2a9 0%, #00d98e 100%);
            color: #000;
            border-color: #00f2a9;
        }

        .demo-toggle {
            text-align: center;
            margin: 20px 0;
        }

        .demo-toggle label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
        }

        .demo-toggle input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .demo-tag {
            display: inline-block;
            background: rgba(255,215,0,0.2);
            color: #ffd700;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin: 15px 0;
            border: 2px solid rgba(255,215,0,0.4);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .input-section {
            margin: 40px 0;
        }

        .input-label {
            font-size: 1.1em;
            font-weight: 600;
            color: #00f2a9;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(255,255,255,0.95);
            color: #1a1a1a;
            font-size: 1.05em;
            line-height: 1.6;
            border-radius: 20px;
            border: 2px solid rgba(0,242,169,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            transition: all 0.3s ease;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border: 2px solid #00f2a9;
            box-shadow: 0 15px 40px rgba(0,242,169,0.3);
            transform: translateY(-2px);
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        .predict-btn {
            background: linear-gradient(135deg, #00f2a9 0%, #00d98e 100%);
            color: #000;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.2em;
            padding: 18px 60px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,242,169,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .predict-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,242,169,0.7);
        }

        .predict-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #00f2a9;
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid rgba(0,242,169,0.2);
            border-top: 4px solid #00f2a9;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-card {
            background: linear-gradient(135deg, rgba(15,15,15,0.98) 0%, rgba(30,30,30,0.98) 100%);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 35px;
            margin: 40px auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 100px rgba(0,242,169,0.1);
            border: 2px solid rgba(0,242,169,0.2);
            animation: fadeInUp 0.8s ease-out;
            display: none;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-card.show {
            display: block;
        }

        .results-card h2 {
            color: #00f2a9;
            font-weight: 700;
            font-size: 1.8em;
            margin: 30px 0 20px 0;
            text-align: center;
        }

        .results-card h3 {
            color: #00f2a9;
            font-weight: 700;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1em;
            margin: 10px 5px;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .positive-badge {
            background: linear-gradient(135deg, #00f2a9 0%, #00d98e 100%);
            color: #000;
            box-shadow: 0 5px 20px rgba(0,242,169,0.4);
        }

        .negative-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: #fff;
            box-shadow: 0 5px 20px rgba(255,107,107,0.4);
        }

        .neutral-badge {
            background: linear-gradient(135deg, #ffd93d 0%, #ffb900 100%);
            color: #000;
            box-shadow: 0 5px 20px rgba(255,217,61,0.4);
        }

        .stat-box {
            background: rgba(0,242,169,0.1);
            border: 2px solid rgba(0,242,169,0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #00f2a9;
        }

        .chart-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
        }

        .disclaimer {
            border-top: 0.5px solid rgba(255,255,255,0.1);
            margin: 30px 0 20px 0;
            padding-top: 20px;
            font-size: 0.85em;
            color: #666;
            text-align: center;
            line-height: 1.5;
        }

        .stock-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, rgba(0,242,169,0.1) 0%, rgba(0,132,255,0.1) 100%);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(0,242,169,0.3);
            padding: 12px 0;
            overflow: hidden;
            z-index: 1000;
        }

        .ticker-content {
            display: flex;
            animation: scroll 30s linear infinite;
            white-space: nowrap;
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .ticker-item {
            display: inline-flex;
            align-items: center;
            margin: 0 30px;
            font-size: 0.95em;
            font-weight: 600;
        }

        .ticker-up { color: #00f2a9; }
        .ticker-down { color: #ff6b6b; }

        @media (max-width: 768px) {
            .title-bubble {
                font-size: 1.8em;
                padding: 25px 30px;
            }
            
            .instruction-box {
                font-size: 1em;
                padding: 20px;
            }
            
            .mode-selector {
                flex-direction: column;
                gap: 10px;
            }
            
            .predict-btn {
                padding: 15px 40px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-bubble">📈 Finance News Sentiment & Stock Movement Predictor</div>
        
        <div class="instruction-box">
            💭 Paste your stock news, tweets, or finance text below. We'll analyze sentiment, predict stock movement, and visualize the results with beautiful charts!
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="general">General Market Sentiment</button>
            <button class="mode-btn" data-mode="tariff">Tariff Impact Analysis</button>
        </div>

        <div class="demo-toggle">
            <label>
                <input type="checkbox" id="demoMode">
                🎬 Show Demo Example
            </label>
        </div>

        <div id="demoTag" class="demo-tag" style="display: none; text-align: center;">
            🌟 DEMO MODE ACTIVE
        </div>

        <div class="input-section">
            <label class="input-label" id="inputLabel">📝 Enter your finance text here:</label>
            <textarea id="financeText" placeholder="e.g., 'Tesla stock soars 20% after announcing breakthrough in battery technology...'"></textarea>
        </div>

        <div class="button-container">
            <button class="predict-btn" id="predictBtn">🚀 Predict Sentiment</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            🔮 Analyzing sentiment...
        </div>

        <div id="results" class="results-card">
            <div id="resultsContent"></div>
        </div>
    </div>

    <div class="stock-ticker">
        <div class="ticker-content" id="ticker"></div>
    </div>

    <script>
        let currentMode = 'general';
        let stockData = [];

        // Stock ticker
        async function updateStockTicker() {
            const tickers = ['AAPL', 'TSLA', 'MSFT', 'GOOGL', 'AMZN', 'NVDA', 'META', 'NFLX'];
            const tickerHTML = tickers.map(ticker => {
                const change = (Math.random() - 0.5) * 10;
                const arrow = change >= 0 ? '↗' : '↘';
                const cssClass = change >= 0 ? 'ticker-up' : 'ticker-down';
                const sign = change >= 0 ? '+' : '';
                return `<span class="ticker-item ${cssClass}">${ticker} ${arrow} ${sign}${change.toFixed(2)}%</span>`;
            }).join('');
            
            document.getElementById('ticker').innerHTML = tickerHTML + tickerHTML;
        }

        // Mode selection
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentMode = this.dataset.mode;
                updatePlaceholder();
            });
        });

        // Demo mode
        const demoCheckbox = document.getElementById('demoMode');
        const textArea = document.getElementById('financeText');
        const demoTag = document.getElementById('demoTag');

        demoCheckbox.addEventListener('change', function() {
            if (this.checked) {
                demoTag.style.display = 'block';
                if (currentMode === 'tariff') {
                    demoTag.textContent = '🌟 DEMO MODE ACTIVE - Example: "New tariffs on steel imports"';
                    textArea.value = "President announces new 25% tariffs on steel and aluminum imports, citing national security concerns. Industry groups warn of supply chain disruptions and increased costs for manufacturers. European Union threatens retaliatory measures.";
                } else {
                    demoTag.textContent = '🌟 DEMO MODE ACTIVE - Example: "Apple iPhone sales increased 50%"';
                    textArea.value = "Apple Inc. announces record-breaking Q4 earnings with revenue exceeding $120 billion, driven by strong iPhone 15 sales and robust services growth. The company exceeded analyst expectations by 15%, with CEO Tim Cook highlighting unprecedented demand in emerging markets. Stock surged 8% in after-hours trading as investors celebrated the stellar performance.";
                }
            } else {
                demoTag.style.display = 'none';
                textArea.value = '';
            }
        });

        function updatePlaceholder() {
            const label = document.getElementById('inputLabel');
            if (currentMode === 'tariff') {
                label.textContent = '📝 Enter tariff-related news or social media post:';
                textArea.placeholder = "e.g., 'China announces retaliatory tariffs on U.S. agricultural products...'";
            } else {
                label.textContent = '📝 Enter your finance text here:';
                textArea.placeholder = "e.g., 'Tesla stock soars 20% after announcing breakthrough in battery technology...'";
            }
            if (demoCheckbox.checked) {
                demoCheckbox.checked = false;
                demoCheckbox.dispatchEvent(new Event('change'));
            }
        }

        // Analyze sentiment
        document.getElementById('predictBtn').addEventListener('click', async function() {
            const text = textArea.value.trim();
            if (!text) {
                alert('⚠️ Please enter some text to analyze!');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            this.disabled = true;

            try {
                const response = await axios.post('/api/index', { text });
                const data = response.data;
                
                displayResults(data);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').classList.add('show');
            } catch (error) {
                alert('Error analyzing sentiment. Please try again.');
                console.error(error);
                document.getElementById('loading').style.display = 'none';
            } finally {
                this.disabled = false;
            }
        });

        function displayResults(data) {
            const sentiment = data.sentiment;
            const confidence = (data.confidence * 100).toFixed(1);
            const movement = data.movement;
            const probs = data.probabilities;

            let sentimentBadge = '';
            let sentimentText = '';
            
            if (sentiment === 'Positive') {
                sentimentBadge = '<span class="sentiment-badge positive-badge">📈 Positive</span>';
                sentimentText = `<p style="text-align: center; color: #aaa; margin-top: 10px; font-size: 0.95em;">Market signals are <strong style="color: #00f2a9;">strongly positive</strong> indicating significant bullish momentum.</p>`;
            } else if (sentiment === 'Negative') {
                sentimentBadge = '<span class="sentiment-badge negative-badge">📉 Negative</span>';
                sentimentText = `<p style="text-align: center; color: #aaa; margin-top: 10px; font-size: 0.95em;">Market signals are <strong style="color: #ff6b6b;">strongly negative</strong> indicating substantial bearish pressure.</p>`;
            } else {
                sentimentBadge = '<span class="sentiment-badge neutral-badge">➖ Neutral</span>';
                sentimentText = `<p style="text-align: center; color: #aaa; margin-top: 10px; font-size: 0.95em;">Market signals are <strong style="color: #ffd93d;">balanced neutral</strong> indicating minimal market impact expected.</p>`;
            }

            let movementText = '';
            if (movement > 5) {
                movementText = '<div style="font-size: 0.85em; color: #00f2a9; margin-top: 5px;">Strong positive catalyst detected</div>';
            } else if (movement > 2) {
                movementText = '<div style="font-size: 0.85em; color: #00f2a9; margin-top: 5px;">Moderate upward momentum</div>';
            } else if (movement > 0) {
                movementText = '<div style="font-size: 0.85em; color: #00f2a9; margin-top: 5px;">Slight positive drift expected</div>';
            } else if (movement < -5) {
                movementText = '<div style="font-size: 0.85em; color: #ff6b6b; margin-top: 5px;">Strong negative catalyst detected</div>';
            } else if (movement < -2) {
                movementText = '<div style="font-size: 0.85em; color: #ff6b6b; margin-top: 5px;">Moderate downward pressure</div>';
            } else if (movement < 0) {
                movementText = '<div style="font-size: 0.85em; color: #ff6b6b; margin-top: 5px;">Slight negative drift expected</div>';
            } else {
                movementText = '<div style="font-size: 0.85em; color: #ffd93d; margin-top: 5px;">Minimal price action anticipated</div>';
            }

            const html = `
                <h2>🎯 Predicted Sentiment</h2>
                <div style="text-align: center;">${sentimentBadge}</div>
                ${sentimentText}

                <div class="stat-box">
                    <div style="font-size: 1em; color: #aaa; margin-bottom: 5px;">Estimated Short-Term Price Movement</div>
                    <div class="stat-value">${movement > 0 ? '+' : ''}${movement}%</div>
                    ${movementText}
                </div>

                <h3>📊 Sentiment Probabilities</h3>
                <div class="chart-container">
                    <canvas id="probChart"></canvas>
                </div>

                <h3>🎯 Confidence Level</h3>
                <div class="chart-container">
                    <canvas id="confidenceChart"></canvas>
                </div>

                <div class="disclaimer">
                    <em>⚠️ Disclaimer: This sentiment analysis is powered by FinBERT AI and is for educational purposes only. 
                    Not financial advice. Always conduct your own research before making investment decisions.</em>
                </div>
            `;

            document.getElementById('resultsContent').innerHTML = html;

            // Create probability chart
            const ctx1 = document.getElementById('probChart').getContext('2d');
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['Positive', 'Neutral', 'Negative'],
                    datasets: [{
                        label: 'Probability',
                        data: [(probs.positive * 100), (probs.neutral * 100), (probs.negative * 100)],
                        backgroundColor: ['#00f2a9', '#ffd93d', '#ff6b6b'],
                        borderColor: ['#00d98e', '#ffb900', '#ff5252'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                color: '#fff',
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#fff'
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Create confidence gauge chart
            const ctx2 = document.getElementById('confidenceChart').getContext('2d');
            new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [confidence, 100 - confidence],
                        backgroundColor: ['#00f2a9', 'rgba(255,255,255,0.1)'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: false
                        }
                    }
                },
                plugins: [{
                    id: 'centerText',
                    beforeDraw: function(chart) {
                        const width = chart.width;
                        const height = chart.height;
                        const ctx = chart.ctx;
                        ctx.restore();
                        const fontSize = (height / 114).toFixed(2);
                        ctx.font = fontSize + "em Inter";
                        ctx.textBaseline = "middle";
                        ctx.fillStyle = "#00f2a9";
                        const text = confidence + "%";
                        const textX = Math.round((width - ctx.measureText(text).width) / 2);
                        const textY = height / 2;
                        ctx.fillText(text, textX, textY);
                        ctx.save();
                    }
                }]
            });
        }

        // Initialize
        updateStockTicker();
        setInterval(updateStockTicker, 10000);
    </script>
</body>
</html>
